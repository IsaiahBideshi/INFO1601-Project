<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CinemaScope | Home</title>
</head>

<!--Code for font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="navbar.css">

<script src="index.js"></script>

<body>
    <nav>
        <a href="index.html" id="logo-button">
            <h1><span style="color: red">Cinema</span>Scope</h1>
        </a>
        <div id="home-area">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="Browse/Movies/browseMovies.html">Movies</a></li>
                <li><a href="Browse/Shows/browseShows.html">Shows</a></li>

            </ul>
        </div>

        <div id="search-area">
            <form id="search-form" action="search.html" method="get" style="margin-left: auto">
                <input id="search-field" type="text" name="query" placeholder="Search Movie or TV Show" required>
                <button style="" id="search-btn" type="submit">Search</button>
            </form>
        </div>

        <div id="account-area">
            <ul style="">
                <li><a href="Log%20In/login.html">Login</a></li>
                <li><a href="Sign%20Up/signup.html">SignUp</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="hero-section">
            <div class="hero-images">
                <div class="image-container">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/au_movies_marvelstudios_captainamerica_bravenewworld_pa_08035399.jpeg" alt="Movie Scene 1">
                    <div class="overlay-text">Every story starts with a screen</div>
                </div>
                <div class="image-container">
                    <img src="https://lumiere-a.akamaihd.net/v1/images/image_cf3e5a4d.jpeg?region=0%2C0%2C1400%2C2100" alt="Movie Scene 2">
                    <div class="overlay-text">Every story starts with a screen</div>
                </div>
                <div class="image-container">
                    <img src="https://www.tallengestore.com/cdn/shop/products/Fast_Furious_7_-_Paul_Walker_-_Vin_Diesel_-_Dwayne_Johnson_-_Hollywood_Action_Movie_Poster_dc9198b7-c29f-4725-910c-366cef8dc546.jpg?v=1582543223" alt="Movie Scene 3">
                    <div class="overlay-text">Every story starts with a screen</div>
                </div>
            </div>
        </section>

        <!-- Add this CSS either in a new <style> tag in <head> or in your external CSS file -->
        <style>
            .hero-images {
                display: flex;
                gap: 20px;
                justify-content: center;
                padding: 40px;
            }

            .image-container {
                position: relative;
                width: 300px;
                height: 450px;
                overflow: hidden;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease;
            }

            .image-container img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s ease, filter 0.3s ease;
            }

            .image-container:hover img {
                transform: scale(1.05);
                filter: brightness(0.7);
            }

            .overlay-text {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 20px;
                text-align: center;
                font-family: "Dosis", sans-serif;
                font-size: 1.2rem;
                font-weight: 600;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .image-container:hover .overlay-text {
                opacity: 1;
            }
        </style>

    </main>
</body>
</html>
